name: anonc
description: Chat Anonymously

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  animated_text_kit: ^4.2.1
  firebase_core: ^1.12.0
  firebase_auth: ^3.3.7
  cloud_firestore: ^3.1.8
  modal_progress_hud_nsn: ^0.1.0-nullsafety-0
  flutter_styled_toast: ^2.0.0
  provider: ^6.0.2
  extended_text_field: ^10.0.0
  grouped_list: ^4.2.0
  intl: ^0.17.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "images/anon.png"
  adaptive_icon_foreground: "images/1024.png"
  adaptive_icon_background: "#000000"

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
  - images/
  #   - images/a_dot_ham.jpeg

  fonts:
  - family: Pacifico
    fonts:
      - asset: fonts/Pacifico-Regular.ttf

  - family: PatrickHand
    fonts:
      - asset: fonts/PatrickHand-Regular.ttf

  - family: SourceSansPro
    fonts:
      - asset: fonts/SourceSansPro-Bold.ttf
      - asset: fonts/SourceSansPro-BoldItalic.ttf
